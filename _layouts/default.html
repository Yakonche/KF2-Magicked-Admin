<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">

{% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <section class="page-header">
      <p align="center">
        <img width=180 height=180 src="https://files.th3-z.xyz/standing/kf2-ma.png"/>
      </p>
      <h1 class="project-name">{{ site.title }}</h1>
      <h2 class="project-tagline">{{ site.description }}</h2>
        
        <a href="https://github.com/th3-z/kf2-magicked-admin/releases/download/0.1.6/kf2-magicked-admin-0.1.6-linux.tar.gz" class="btn"><i class="fa fa-linux" aria-hidden="true"></i> Download (Linux)</a>
        <a href="https://github.com/th3-z/kf2-magicked-admin/releases/download/0.1.6/kf2-magicked-admin-0.1.6-windows.zip" class="btn"><i class="fa fa-windows" aria-hidden="true"></i> Download (Windows)</a>
        <a href="{{ site.github.repository_url }}" class="btn"><i class="fa fa-code-fork" aria-hidden="true"></i> View on GitHub</a>
    </section>

    <section class="main-content">
      {{ content }}

      <footer class="site-footer">
          <span class="site-footer-owner"><a href="{{ site.github.repository_url }}">{{ site.github.repository_name }}</a> is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>.</span>
        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</span>
      </footer>
    </section>
  </body>
</html>
